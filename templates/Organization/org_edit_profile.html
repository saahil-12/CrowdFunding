{% extends 'Organization/home_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/org_edit_profile_post">
  <table class="table table-bordered table-hover">
    <tr>
      <td>Org Name</td>
      <td><input type="text" name="textfield12" id="textfield12" value="{{ data['Org_Name'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data['Place'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield5" id="textfield5" value="{{ data['Post'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data['District'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ data['Pincode'] }}" class="form-control" required /></td>
    </tr>
    
    <tr>
      <td>State</td>
      <td><input type="text" name="textfield6" id="textfield6" value="{{ data['State'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield7" id="textfield7" value="{{ data['Contact_No'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input readonly type="text" name="textfield8" id="textfield8" value="{{ data['Mail_Id'] }}" class="form-control" required/></td>
    </tr>
   
   <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Save" class="btn btn-success"/></td>
    </tr>
  </table>
</form>
{% endblock %}
