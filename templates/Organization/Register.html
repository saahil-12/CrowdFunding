{% extends 'Organization/home_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/Register_Org_post">
  <table class="table table-bordered table-hover">
    <tr>
      <td>Org Name</td>
      <td><input type="text" name="textfield12" id="textfield12" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Reg Id</td>
      <td><input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" id="textfield2" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield5" id="textfield5" class="form-control" required/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><input type="text" name="textfield3" id="textfield3" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield4" id="textfield4" class="form-control" required/></td>
    </tr>
    
    <tr>
      <td>State</td>
      <td><input type="text" name="textfield6" id="textfield6" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield7" id="textfield7" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" name="textfield8" id="textfield8" class="form-control" required/></td>
    </tr>
   
    <tr>
      <td>Password</td>
      <td><input type="text" name="textfield10" id="textfield10" class="form-control" required/></td>
    </tr>
    <tr>
      <td>Confirm Password</td>
      <td><input type="text" name="textfield11" id="textfield11" class="form-control" required/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Register" class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}
