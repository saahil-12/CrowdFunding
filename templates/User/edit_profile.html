<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/user_edit_profile_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
  <tr>
      <td colspan="2"> <img src="{{ data['Photo'] }}" height="100px" width="100px"/> </td>
  </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="textfield" id="textfield" value="{{ data['User_Name'] }}"/></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><p>
        <label>
          <input {% if data['Gender']=='Male' %} checked {% endif %} type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0" />
          Male</label>
        <br />
        <label>
          <input {% if data['Gender']=='Female' %} checked {% endif %} type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1" />
          Female</label>
        <br />
        <label>
          <input {% if data['Gender']=='Others' %} checked{% endif %} type="radio" name="RadioGroup1" value="Others" id="RadioGroup1_2" />
          Others</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" name="textfield2" id="textfield2" value="{{ data['Place'] }}"/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" name="textfield3" id="textfield3" value="{{ data['Post'] }}"/></td>
    </tr>
    <tr>
      <td>District</td>
      <td><input type="text" name="textfield4" id="textfield4" value="{{ data['District'] }}"/></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" name="textfield5" id="textfield5" value="{{ data['Pin'] }}"/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" name="fileField" id="fileField" />  </td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="text" readonly name="textfield6" id="textfield6" value="{{ data['Mail_Id'] }}"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" name="textfield7" id="textfield7" value="{{ data['Contact'] }}"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Save" /></td>
    </tr>
  </table>
</form>
</body>
</html>
